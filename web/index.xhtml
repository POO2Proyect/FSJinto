<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Capacitaciones</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>
                <p:panelGrid columns="1" style="width: 50%;">
                    <h:outputText value="Programar Capacitacion" />
                    <p:panelGrid columns="2">
                        <h:outputText value="Capacitaciones" />
                        <h:inputText required="true" requiredMessage="Campo Capacitacion Requerido"
                                     value="#{trainingmb.capacitacion.descripcion}" />
                        <h:outputText value="Categoria de Capacitacion" />
                        <h:selectOneMenu value="#{trainingmb.idCategoriaForm}" >
                            <f:selectItems var="list" value="#{trainingmb.listaCategoria}"
                                           itemValue="#{list.idCategoria}"
                                           itemLabel="#{list.descripcion}" />
                        </h:selectOneMenu>
                        <h:outputText value="Fecha" />
                        <p:calendar showOn="button" value="#{trainingmb.capacitacion.fecha}"
                                    required="true" requiredMessage="La fecha es Requerida" />
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{trainingmb.guardarCapacitaciones()}" />
                    <h:messages />
                </p:panelGrid>
            </h:form>
            
            <p:dataTable var="cap" value="#{trainingmb.listaCapacitaciones}" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID" sortBy="#{cap.idCapacitacion}">
                    <h:outputText value="#{cap.idCapacitacion}" />
                </p:column>
                
                <p:column headerText="Descripcion" sortBy="#{cap.descripcion}">
                    <h:outputText value="#{cap.descripcion}" />
                </p:column>
                
                <p:column headerText="Fecha" sortBy="#{cap.fecha}">
                    <h:outputText value="#{cap.fecha}" />
                </p:column>
                
                <p:column headerText="Categoria" sortBy="#{cap.idCategoria}">
                    <h:outputText value="#{cap.idCategoria}" />
                </p:column>
            </p:dataTable>
            
        </p:panel>
        
        <ui:include src="/resources/dock.xhtml"/>
        
    </h:body>
</html>
